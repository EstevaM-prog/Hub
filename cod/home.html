        <h1 id="text"></h1>
        <script>
            const texto = "Hello Word";
            const elemento = document.getElementById("text")
            let i = 0;

            function digitar(){
                if ( i < texto.length){
                    elemento.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(digitar, 200) // 200ms entre cada letra
                } else {
                    // adiciona o o ponto piscando
                    elemento.innerHTML += '<span class="cursor">.</span>';
                }
            }

            digitar();
        </script>
    </body>
